<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>卷皮网——全球购</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="main">
		<div id="app">
			<header id="head">
				<span id="t-index">全球购</span>
				<span id="user">
					<a href="#" class="btn btn-right"></a>
				</span>
			</header> 
			<!-- 主体内容 -->
			<section class="goods" id="goods" style="min-height: inherit; display: block;">
				<ul class="goods-list clear" id="goods_block">
					<!-- 每个小块 -->
					<li class="brand-home-group">
						<!-- 每个小块上面的banner -->
						<a href="#" class="banner">
							<!-- banner左上角的小图标 -->
							<div class="top-jiaobiao">
								"低至"
								<br>
								"5.3折起"
							</div>
							<!-- banner图片 -->
							<img src="https://goods3.juancdn.com/bao/170626/4/f/59506b8ca43d1f7454740b83_750x350.jpg?iopcmd=convert&Q=88&dst=jpg" alt="">
						</a>
						<!-- 每个小块下面的横排内容 -->
						<div class="yinliu-box">
							<!-- 每个小块下面的横排的商品列表 -->
							<div class="yinliu-list">
								<!-- 横排的商品列表里面的每一件商品的整体 -->
								<div class="yinliu-good">
									<!-- 每件小商品的图片 -->
									<a href="#" class="good-pic">
										<img src="https://goods8.juancdn.com/bao/170321/e/6/58d0f83da43d1f23030fda28_800x800.jpg?imageMogr2/thumbnail/310x310!/quality/88!/format/jpg" alt="五色花瓣雕刻腮红 5#">
									</a>
									<!-- 每件小商品的描述 -->
									<a href="#" class="good-detail">
										<!-- 小商品的价格 -->
										<div class="good-price">
											<span class="price-new">￥51.3</span>
											<span class="price-del">￥85</span>
										</div>
										<!-- 小商品的名称 -->
										<div class="good-name">五色花瓣雕刻腮红 5#</div>
									</a>
								</div>
								<!-- 中间还有其他商品yinliu-good，暂时省略 -->
								<!-- 横排商品列表最后面的查看更多 -->
								<div class="yinliu-good go-more">
									<a href="#" class="good-pic">
										<img src="img/see-more.png" alt="查看更多">
									</a>
								</div>
							</div>
						</div>
					</li>
					<!-- 中间内容还有很多个li，总共80个,布局都一样 -->
				</ul>
			</section>
			<!-- 返回顶部图标 -->
			<div id="back_top" class="slide-box" style="display: block; bottom: 168px">
				<a href="#" class="back-top">
					<img src="">
				</a>
			</div>
			<!-- 底部菜单 -->
			<div class="bottom-menu">
				<nav class="col5">
					<a href="#" class="type3 bc" data-bc="['trackEvent','tab','click-navigation','item','今日上新']" style="width: 20%;">
						<img src="https://goods6.juancdn.com/bao/170411/b/3/58ecae94a43d1f5df95a8904_72x72.png" class="bg-icon" >
						"今日上新"
					</a>
					<a href="#" class="type3 bc" data-bc="['trackEvent','tab','click-navigation','item','卷皮优选']" style="width: 20%;">
						<img src="https://goods3.juancdn.com/bao/170817/4/8/59950b0fa9fcf85453614c7f_72x72.png" class="bg-icon" >
						"卷皮优选"
					</a>
					<a href="#" class="type3 bc" data-bc="['trackEvent','tab','click-navigation','item','全球购']" style="width: 20%;">
						<img src="https://goods6.juancdn.com/bao/170411/b/5/58ecaeb3a43d1f5caf7c0d16_72x72.png" class="bg-icon" >
						"全球购"
					</a>
					<a href="#" class="type3 bc" data-bc="['trackEvent','tab','click-navigation','item','购物车']" style="width: 20%;">
						<img src="https://goods2.juancdn.com/bao/170411/3/a/58ecaebaa43d1f6f166e6882_72x72.png" class="bg-icon" >
						"购物车"
					</a>
					<a href="#" class="type3 bc" data-bc="['trackEvent','tab','click-navigation','item','我的卷皮']" style="width: 20%;">
						<img src="https://goods5.juancdn.com/bao/170411/9/7/58ecaec4a43d1f5e7c6dc860_72x72.png" class="bg-icon" >
						"我的卷皮"
					</a>
				</nav>
			</div>
		</div>
	</div>
</body>
</html>
